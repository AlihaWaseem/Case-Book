<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Social Nest</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/html.css">
  <style>
    body {
      background-color: var(--body-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: var(--bg-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      color: #1876f2;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1876f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: #0f5ed7;
    }
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .login-footer a {
      color: #1876f2;
      text-decoration: none;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Social Nest</h2>
    <form>
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" placeholder="Enter your email or username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="login-footer">
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://127.0.0.1:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("username", data.username);
        localStorage.setItem("avatar_url", data.avatar_url || "pexel7.jpg"); // ✅ avatar URL support

        alert("✅ Logged in as " + data.username);
        window.location.href = "html.html";
      } else {
        alert("❌ " + (data.error || "Login failed"));
      }
    })
    .catch(() => alert("❌ Server error"));
  });
  </script>
</body>
</html>
