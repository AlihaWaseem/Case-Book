<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display & Accessibility | Social Nest</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="html.css">
  <style>
    body {
      background: var(--body-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .display-container {
      max-width: 800px;
      margin: 50px auto;
      background: var(--bg-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .display-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1876f2;
    }
    .display-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
    }
    .display-option span {
      font-size: 15px;
      color: #333;
    }
    .display-option input[type="checkbox"] {
      transform: scale(1.3);
    }
    .contrast-option select,
    .font-option select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note {
      font-size: 13px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="display-container">
    <h2>Display & Accessibility</h2>

    <div class="display-option">
      <span>Enable dark mode</span>
      <input type="checkbox" id="toggleDark" />
    </div>

    <div class="display-option contrast-option">
      <span>Color Contrast</span>
      <select id="contrastSelect">
        <option value="default">Default</option>
        <option value="high">High Contrast</option>
      </select>
    </div>

    <div class="display-option font-option">
      <span>Font Size</span>
      <select id="fontSizeSelect">
        <option value="normal">Normal</option>
        <option value="large">Large</option>
        <option value="xlarge">Extra Large</option>
      </select>
    </div>

    <p class="note">Settings are saved to your browser and apply to this device only.</p>
  </div>

  <script>
    const body = document.body;
    const toggleDark = document.getElementById("toggleDark");
    const contrastSelect = document.getElementById("contrastSelect");
    const fontSizeSelect = document.getElementById("fontSizeSelect");

    toggleDark.addEventListener("change", function () {
      body.classList.toggle("dark-theme");
      localStorage.setItem("theme", this.checked ? "dark" : "light");
    });

    contrastSelect.addEventListener("change", function () {
      body.style.filter = this.value === "high" ? "contrast(1.5)" : "none";
      localStorage.setItem("contrast", this.value);
    });

    fontSizeSelect.addEventListener("change", function () {
      body.style.fontSize = this.value === "large" ? "18px" : this.value === "xlarge" ? "20px" : "16px";
      localStorage.setItem("fontsize", this.value);
    });

    // Load saved preferences
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-theme");
        toggleDark.checked = true;
      }
      if (localStorage.getItem("contrast") === "high") {
        contrastSelect.value = "high";
        body.style.filter = "contrast(1.5)";
      }
      if (localStorage.getItem("fontsize")) {
        fontSizeSelect.value = localStorage.getItem("fontsize");
        body.style.fontSize = fontSizeSelect.value === "large" ? "18px" : fontSizeSelect.value === "xlarge" ? "20px" : "16px";
      }
    });
  </script>
</body>
</html>
