<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout | Social Nest</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/html.css">
  <style>
    body {
      background-color: var(--body-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logout-container {
      background-color: var(--bg-color);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout-container h2 {
      color: #1876f2;
      margin-bottom: 15px;
    }
    .logout-container p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .logout-container a {
      display: inline-block;
      padding: 10px 20px;
      background: #1876f2;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h2>You have been logged out</h2>
    <p>Thank you for using Social Nest. We hope to see you again soon.</p>
    <a href="login1.html">Return to Login</a>
  </div>
</body>
</html>
